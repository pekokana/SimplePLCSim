kind: ladder
version: "1.0"
rungs:
  # 1. ワーク到着(X0)で成形サイクル(M0)開始。完了(T0)まで自己保持。
  - "[ X0 OR M0 ] AND NOT T0 --(M0)"
  
  # 2. サイクル中(M0)はプレス降下・型締め(Y0)を実行し、5秒間(5000ms)保持
  - "[ M0 ] --(TON T0 5000)"
  - "[ M0 AND NOT T0 ] --(Y0)"
  
  # 3. 保持完了(T0)後、製品を1秒間(1000ms)押し出し(Y1)
  - "[ T0 ] --(TON T1 1000)"
  - "[ T0 AND NOT T1 ] --(Y1)"
  
  - "END"