kind: ladder
version: "1.0"
rungs:
  # 1. 製品検知(X0)でコンベア(Y0)停止、シーリングサイクル(M0)開始
  - "[ X0 OR M0 ] AND NOT T0 --(M0)"
  
  # 2. シーリング(Y1)を2秒間(2000ms)実行
  - "[ M0 ] --(TON T0 2000)"
  - "[ M0 AND NOT T0 ] --(Y1)"
  
  # 3. シーリング完了(T0)で梱包数(D0)をカウントアップ
  - "[ T0 ] --(D0 = D0 + 1)"
  
  # 4. カウントアップ後、次の製品が来るまでY0(コンベア)を動かす
  - "[ NOT M0 ] --(Y0)"
  
  - "END"