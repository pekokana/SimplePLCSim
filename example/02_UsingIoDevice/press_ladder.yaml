kind: ladder
version: "1.0"
rungs:
  # 1. 加工完了センサー(X10)でプレス開始(M0)を維持。搬送許可(Y0)が出るまで継続。
  - "[X10 OR M0] AND NOT Y0 --(M0)"
  # 2. プレス開始(M0)から3秒後にプレス完了内部信号(M1)をON
  - "TON T0 M0 3000 M1"
  # 3. プレス完了(M1)したら「搬送許可信号」を外部(Y0)に出力。コンベア完了(X1)まで維持。
  - "[M1 OR Y0] AND NOT X1 --(Y0)"
  # 4. コンベア側から搬送完了(X1)を受け取ったら、状態をリセット(ログ記録用)
  - "[X1] --(M10)"
  - "END"