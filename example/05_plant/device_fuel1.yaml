kind: device
version: "1.0"
device:
  name: "fuel_unit_1"
  log_dir: logs
  plc:
    host: localhost
    port: 15020
  cycle_ms: 100
  signals:
    # 燃料/薬品が送れる状態(X0)をシミュレート
    upstream_ready:
      type: discrete
      address: 0
      pattern:
        - { value: true, duration_ms: 5000 }
        - { value: false, duration_ms: 5000 }