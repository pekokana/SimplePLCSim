kind: iodevice
version: "1.0"
name: "press_to_conv_bridge"
cycle_ms: 200
log_dir: "logs"
connections:
  # 1. プレス機の「搬送許可出力(Y0)」を、コンベアの「搬送開始入力(X10)」へ転送
  - name: "transfer_work_ready"
    trigger: {host: "localhost", port: 15020, address: 0,  type: "coil"} # PLC_Press Y0
    target:  {host: "localhost", port: 15030, address: 10, type: "coil"} # PLC_Conv X10

  # 2. コンベアの「搬送完了出力(Y0)」を、プレス機の「搬送完了入力(X1)」へ転送
  - name: "transfer_cycle_complete"
    trigger: {host: "localhost", port: 15030, address: 0,  type: "coil"} # PLC_Conv Y0
    target:  {host: "localhost", port: 15030, address: 1,  type: "coil"} # PLC_Press X1