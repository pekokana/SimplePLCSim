kind: device
version: "1.0"

device:
  name: grinder
  log_dir: logs
  plc:
    host: localhost
    port: 15020

  cycle_ms: 100

  signals:
    power:
      type: coil
      address: 1   # X0
      pattern:
        - value: true
          duration_ms: 5000
        - value: false
          duration_ms: 3000

    motor_rpm:
      type: register
      address: 0    # D0
      pattern:
        - value: 0
          duration_ms: 2000
        - value: 1500
          duration_ms: 3000
